<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main">
      <h1>This is my favorite list.</h1>
    </div>

    <script type="text/javascript">
      var beverageTypes = ["Coca-Cola", "Pepsi", "RC Cola"];
      $(document).ready(function () {
        console.log("hello world");
        // $("#main").append($("<h1>Hello world!</h1>"));
        // $("#main").append(
        //   $(
        //     "<ul><li>Coca-Cola</li><li>Pepsi</li><li>Coca-Cola</li><li>Pepsi</li><li>Coca-Cola</li><li>Pepsi</li><li>Coca-Cola</li><li>Pepsi</li></ul>"
        //   )
        // );
        var unorderedListEl = $("<ul class='list'>");
        for(var i = 0; i < beverageTypes.length; i++){
            unorderedListEl.append($("<li>" + beverageTypes[i] + "</li>"));
        }

        $("#main").append(unorderedListEl);

      });
    </script>
  </body>
</html>
